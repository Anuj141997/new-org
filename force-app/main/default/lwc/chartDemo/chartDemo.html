<template>
    
    <lightning-layout multiple-rows>
        <lightning-layout-item size=6 padding="around-small">
            <lightning-card title='Total Opportunities'>
                <template if:true={pieChartLabel.length}>
                      <c-charts type='pie' 
                      chart-heading='Opportunities'
                      chart-data={pieChartData} chart-labels={pieChartLabel}></c-charts>
                </template>
                  
            </lightning-card>
        </lightning-layout-item>
         <lightning-layout-item size=6 padding="around-small">
            <lightning-card title='Total Opportunities 2'>
                  <template if:true={pieChartLabel.length}>
                      <c-charts type='bar' chart-heading='Opportunities2'
                            chart-data={pieChartData} chart-labels={pieChartLabel}></c-charts>
                </template>
            </lightning-card>
        </lightning-layout-item>
    </lightning-layout>
</template>
