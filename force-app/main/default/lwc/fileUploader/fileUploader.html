<template>
  <lightning-card title="File Upload" icon-name="custom:custom14">
    <div class="slds-m-around_medium">
      <lightning-input
        type="file"
        accept=".xlsx,.xls,.csv,.txt,.pdf,.doc,.docx,"
        label="Attachment"
        onchange={file}
      ></lightning-input>
    </div>

    <template if:true={filedata}>
      <div class="slds-m-around_medium">{filedata.filename}</div>
    </template>

    <!-- <lightning-file-upload label="Attach File" name="FileUploader" record-id={recordId}
            onuploadfinished={uploadFinish}></lightning-file-upload> -->

    <!-- <lightning-button
      variant="brand"
      label="Submit"
      onclick={upload}
    ></lightning-button> -->
    <template if:true={showSpinner}>
      <!-- <c-loader spinner-text="Uploading File" spinner-size="small"></c-loader> -->
      <lightning-spinner
        alternative-text="Uploading File"
        size="small"
      ></lightning-spinner>
    </template>
  </lightning-card>
</template>
