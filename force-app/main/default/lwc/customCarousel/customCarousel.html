<template>
    <div class='slds-is-relative container '>

        <template for:each={slidesData} for:item='i'>
            <div class={i.cardClass} key={i.slideIndex}>
                <div class='numbers'>{i.slideIndex}/{slidesData.length}</div>
                 <img src={i.image} />
                 <div class='text-section slds-p-around_medium'>
                     <h3 class='slds-text-heading_large'>{i.heading}</h3>
                     <div class='slds-text-heading_small'>{i.desc}</div>
                 </div>
            </div>
           
        </template>
        <a class='prev' onclick={prevSlide}>&#10094;</a>
        <a class='next' onclick={nextSlide}>&#10095;</a>
    </div>
    <div class='slds-text-align_center slds-p-around_medium'>
        <template for:each={slidesData} for:item='i'>
            <span class={i.dotClass} data-id={i.slideIndex} key={i.slideIndex} onclick={currentSlide}></span>
        </template>
    </div>
</template>
