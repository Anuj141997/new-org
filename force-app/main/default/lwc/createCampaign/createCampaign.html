<template>
  <lightning-card title="Create Campaign">
    <lightning-input
      type="text"
      label="Campaign Name"
      name="Name"
      value={name}
      onchange={hanldeChange}
    ></lightning-input>
    <lightning-input
      type="Date"
      label="Start Date"
      name="StartDate"
      value={sdate}
      onchange={hanldeChange}
    ></lightning-input>
    <lightning-input
      type="Date"
      label="End Date"
      name="EndDate"
      value={edate}
      onchange={hanldeChange}
    ></lightning-input>

    <lightning-button
      variant="brand"
      label="Save"
      onclick={createRecord}
    ></lightning-button>
  </lightning-card>
</template>
