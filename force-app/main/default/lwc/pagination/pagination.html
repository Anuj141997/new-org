<template>
    
    <lightning-layout>
        <lightning-layout-item>
            <lightning-button label='Previous' icon-name="utility:chevronleft"
              onclick={previous} disabled={disablePrev}> </lightning-button>
        </lightning-layout-item>

         <lightning-layout-item flexibility="grow">
             <strong>Displaying {currentPage} of {totalPages} Pages</strong>
        </lightning-layout-item>

         <lightning-layout-item>
            <lightning-button label="Next" icon-name="utility:chevronright"
                icon-position="right" onclick={next} disabled={disableNext}></lightning-button>
        </lightning-layout-item>
    </lightning-layout>
</template>
