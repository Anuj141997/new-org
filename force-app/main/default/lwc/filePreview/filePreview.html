<template>

    <lightning-card title="File Preview and Download">

        <template for:each={totalData} for:item="r">
            <div key={r.value} class='slds-box'>
                <div class="slds-grid slds-wrap">
                <div class="slds-col slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_12-of-12">
                    <p><strong>FileName - {r.label}</strong></p>
                </div>
                <div class="slds-col slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_12-of-12">
                    <a href={r.url} download>Download</a>
                </div>
                <div class="slds-col slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_12-of-12">
                    <lightning-button label="Preview" variant="brand" onclick={preview} data-id={r.value}>
                        
                    </lightning-button>
                </div>
                </div>
            </div>
        </template>
    </lightning-card>
    
</template>
