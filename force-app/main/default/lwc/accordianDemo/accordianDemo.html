<template>
  <lightning-card>
    <div class="slds-m-around_medium">
      <h1 class="slds-text-heading_small">Basic accordion-section</h1>
      <p class="slds-text-body_regular">
        A lightning-accordion-section component is a single section thatâ€™s
        nested in a lightning-accordion component. You can't use this component
        on its own. This example creates a basic accordion with one section.
      </p>
    </div>
    <div class="slds-p-around_large">
      <lightning-button
        label="Add Section"
        onclick={handleSection}
      ></lightning-button>
    </div>
    <lightning-accordion
      onsectiontoggle={handleToggleSection}
      active-section-name={secName}
    >
      <template for:each={accSections} for:item="x" for:index="index">
        <lightning-accordion-section name={x.name} key={x.Id} label={x.name}>
          <lightning-button-menu
            slot="actions"
            alternative-text="Show menu"
            icon-size="x-small"
            menu-alignment="auto"
          >
            <lightning-menu-item
              value="New"
              label="Menu Item One"
            ></lightning-menu-item>
            <lightning-menu-item
              value="Edit"
              label="Menu Item Two"
            ></lightning-menu-item>
          </lightning-button-menu>
          <template for:each={x.options} for:item="y" for:index="ind">
            <div key={y.Id} class="slds-p-around_large">
              {y.label} - {y.value}
            </div>
          </template>
        </lightning-accordion-section>
      </template>
    </lightning-accordion>
  </lightning-card>
</template>
